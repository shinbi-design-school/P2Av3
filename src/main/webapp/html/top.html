<!DOCTYPE html>
<html lang="ja">
		<head>
		<meta charset="UTF-8">
		<title>新規ユーザー登録</title>
		</head>
	<body>
	<h1>新規ユーザー登録</h1>
		<form method="post" action="result.jsp">
<h2>
	<table>
	<tr>
		<th><label for="name_form">名前（ログインID）</label></th>
		<td><input id="name_form" name="name" type="text" required></td>
	</tr>
	<tr>
		<th><label for="mail_form">メールアドレス</label></th>
		<td><input id="mail_form" name="mail" type="email" required></td>
	</tr>
		<tr>
			<th><label for="pass_form">パスワード</label></th>
			<td><input id="pass_form" name="pass" type="password"required></td>
		</tr>
	<tr>
		<th>性別</th>
		<td>
		<span>
			<label for="male_radio">男性</label>
			<input id="mail_radio" name="gender" value="male" type="radio" checked>
		</span>
		<span>
			<label for="female_radio">女性</label>
			<input id="female_radio" name="gender" value="female" type="radio">
		</span>
		</td>
	</tr>
	<tr>
		<th>確認</th>
			<td><input id="confilm_check" name="confilm" type="checkbox" required>上記の入力に間違いないことを確認しました。</td>
	</tr>
	<tr>
		<td colspan="2">
		<input type="reset" value="やり直し">
		<input type="submit" name="method" value="送信"></td>
	</tr>
	</table>
	<input type="hidden" name="hidden_parameter" value="隠しパラーメーター">
</h2>
		</form>
	</body>
</html>
